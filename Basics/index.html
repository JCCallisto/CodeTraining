<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="backstyle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Color Palette Generator</h1>
            <p>Generate beautiful color combinations</p>
        </header>
        
        <main>
            <section class="controls" aria-label="Palette Controls">
                <button id="generateBtn" aria-label="Generate new color palette">Generate Palette</button>
                <button id="saveBtn" aria-label="Save current palette">Save Palette</button>
                <input type="color" id="baseColor" value="#3498db" aria-label="Select base color">
                <label for="baseColor">Base Color</label>
            </section>
            
            <section class="palette-container" id="paletteContainer" aria-label="Generated Palette">
            </section>
            
            <section class="saved-palettes" aria-label="Saved Palettes">
                <h3>Saved Palettes</h3>
                <div id="savedContainer"></div>
            </section>
            
            <div id="loadingState" role="status" aria-live="polite" style="display:none;">
                Loading...
            </div>
        </main>
    </div>
    
    <script src="backfunc.js"></script>
</body>
</html>
