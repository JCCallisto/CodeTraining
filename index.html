<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="backstyle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Color Palette Generator</h1>
            <p>Generate beautiful color combinations</p>
        </header>
        
        <div class="controls">
            <button id="generateBtn">Generate Palette</button>
            <button id="saveBtn">Save Palette</button>
            <input type="color" id="baseColor" value="#3498db">
            <label for="baseColor">Base Color</label>
        </div>
        
        <div class="palette-container" id="paletteContainer">
        </div>
        
        <div class="saved-palettes">
            <h3>Saved Palettes</h3>
            <div id="savedContainer"></div>
        </div>
    </div>
    
    <script src="backfunc.js"></script>
</body>
</html>
